<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="thestyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <div class="hero">
    <h1 id="titleLabel"></h1>
  </div>

  <div class="tab">
    <button class="tab" id="defaultOpen" onclick="selectTab(event, 'Tab1')">Control</button>
    <button class="tab" onclick="selectTab(event, 'Tab2')">Plots</button>
    <button class="tab" onclick="selectTab(event, 'Tab3')">Load Stats</button>
    <button class="tab" onclick="selectTab(event, 'Tab4')">Configuration</button>
  </div>

  <div id="Tab1" class="tabcontent">
    <div class="row form">
        <fieldset class="panel">
            <TD><input id="targetAmps" class="btn btn-sm btn-a" type="number" step="0.5" SIZE="10" title="The required current in Amps."></TD>
            <button href="#" class="btn btn-sm btn-b" id="set_current">On</button>
            <button href="#" class="btn btn-sm btn-c" id="reset_current">Off</button>
        </fieldset>
    </div>
	<div class="row form">
	   <fieldset class="panel">
	      <canvas id="amps-gauge-canvas"></canvas>
	      <canvas id="volts-gauge-canvas"></canvas>
	      <canvas id="watts-gauge-canvas"></canvas>
	   </fieldset>
	  </div>
	  <div class="row form">
	   <fieldset class="panel">
	      <canvas id="temp-gauge-canvas"></canvas>
	      <canvas id="cooling-gauge-canvas"></canvas>
	   </fieldset>
	  </div>
	</div>
  </div>

  <div id="Tab2" class="tabcontent">
    <div class="row form">
     <fieldset class="panel">
      <TABLE BORDER="0" cellpadding="10">
       <tr> <div id="ampsPlotArea"></div></tr>
       <tr> <div id="voltsPlotArea"></div></tr>
       <tr><div id="wattsPlotArea"></div></tr>
       <tr> <div id="tempPlotArea"></div></tr>
      </TABLE>
     </fieldset>
    </div>
  </div>
  
  <div id="Tab3" class="tabcontent">
    <div class="row form">
     <fieldset class="panel">
       <legend id="loadOnTime">00:00:00</legend>
       <canvas id="amp-hours-gauge-canvas"></canvas>
       <canvas id="watt-hours-gauge-canvas"></canvas>
     </fieldset>
    </div>
    <div class="row form">
       <fieldset class="panel">
       <legend id="lastLoadOnTime">00:00:00</legend>
       <canvas id="last_amp-hours-gauge-canvas"></canvas>
       <canvas id="last-watt-hours-gauge-canvas"></canvas>
     </fieldset>
    </div>
  </div>

  <div id="Tab4" class="tabcontent">
    <fieldset class="panel">
	    <div class="row form">
	      <TABLE BORDER="0">
	        <tr>
	          <TD>Device Name:</TD>
	          <TD><input id="devNameText" class="btn btn-sm btn-a" type="text" SIZE="24" title="Enter the name for this device."></TD>
	        </tr>
	
	        <tr>
	          <TD>Group Name:</TD>
	          <TD><input id="groupNameText" class="btn btn-sm btn-a" type="text" SIZE="24" title="Enter the group name for this device in order to restrict access to group members."></TD>
	        </tr>
	
	        <tr>
	          <TD>Enable Syslog</TD>
	          <TD><input id="syslogEnableCheckbox" type="checkbox" title="Enable syslog. Syslog data will be sent to the ICONS Gateway."></TD>
	        </tr>
	
			<tr>
			  <TD>Max plot values</TD>
			  <TD><input id="maxPwrPlotPoints" type="number"
			         title="The maximum number of points for each plot. Values greater than 1000 may slow your browser."></TD>
			 </tr>

            <tr>
              <TD>Load shutdown voltage</TD>
              <TD><input id="loadShutdownVoltage" type="number"
                     title="The voltage at which the load current will be turned off."></TD>
             </tr>
             	                        
	      </TABLE>
	
	      <div class="row form">
	          <button href="#" class="btn btn-sm btn-b" id="setConfigButton" title="Save configuration to the device.">Save</button>
	          <button href="#" class="btn btn-sm btn-c" id="setDefaultsButton" title="Restore the default settings.">Factory Defaults</button>
	          <button href="#" class="btn btn-sm btn-c" id="rebootButton" title="Reboot.">Reboot</button>
	        </div>
	      </div>
	    </div>
     </fieldset>
  </div>

  <script src="product.js"></script>
  <script src="gauge.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
<footer>
  <p>Version: 1.0</p>
  <p>Contact information: <a href="mailto:pausten.os@gmail.com">pausten.os@gmail.com</a></p>
</footer>
</html>
